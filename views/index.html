<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="../static/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="../static/libs/leaflet/css/leaflet.css"/>

    <link rel="stylesheet" href="../static/libs/leaflet/css/mobile.css"/>

    <script type="text/javascript" src="../static/libs/leaflet/src/deps.js"></script>

    <script type="text/javascript" src="../static/libs/leaflet/src/leaflet-include.js"></script>

    <script type="text/javascript" src="../static/libs/jquery/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="../static/libs/leaflet/src/leaflet.js"></script>

    <script type="text/javascript" src="../static/libs/leaflet/src/leaflet-heat.js"></script><!-- 热力图插件-->

    <script type="text/javascript" src="../static/libs/d3/d3.min.js"></script>

    <link rel="stylesheet" href="../static/css/b_vis_sys.css">

    <link rel="stylesheet" href="../static/css/map_container.css">

    <link rel="stylesheet" href="../static/css/day_stay_time.css">

    <link rel="stylesheet" href="../static/css/stay_time.css">

    <link rel="stylesheet" href="../static/css/section.css">

    <link rel="stylesheet" href="../static/css/significant.css">

    <title>BVis System</title>
</head>

<body>
<div id="header">BVis System</div>
<div id="all_view">
    <div id="section"></div>
    <div id="map_container">
        <div id="map"></div>
        <div id="button_group">
            <div style="clear:both"></div>
            <a class="_button head"><img src="../static/img/button/hand.png" alt=""/></a>
            <div style="clear:both"></div>
            <a class="_button"><img src="../static/img/button/circle.png" alt=""/></a>
            <div style="clear:both"></div>
            <a class="_button"><img src="../static/img/button/rect.png" alt=""/></a>
            <div style="clear:both"></div>
            <a class="_button"><img src="../static/img/button/eraser.png" alt=""/></a>
            <div style="clear:both"></div>
            <a class="_button"><img src="../static/img/button/section.png" alt=""/></a>
            <div style="clear:both"></div>
            <a class="_button end"><img src="../static/img/button/station.png" alt=""/></a>
        </div>
        <div id="searcherDIV" class="form-search">
            <div class="input-append">
                <input id="searcherInput" type="text" class="span2 search-query" placeholder="query route or station">
                <button id="searcherBT" class="btn"><i class="icon-search"></i></button>
            </div>
        </div>
        <div id="searcherHintDIV"></div>

        <svg id="liner_svg">
            <defs>
                <linearGradient id="linear_grandient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="red"></stop>
                    <stop offset="100%" stop-color="green"></stop>
                </linearGradient>
            </defs>
            <rect fill="url(#linear_grandient)" height="150px" width="33px"></rect>
            <text class="text_speed" x="5" y="10">slow</text>
            <text class="text_speed" x="5" y="147">fast</text>
        </svg>
        <div id="time_brush"></div>
    </div>
    <div id="significant"></div>
    <div id="stay_time"></div>
    <div id="day_stay_time"></div>
</div>
<div id="footer">Copyright © p_wq@outlook.com</div>

<script type="text/javascript" src="../static/js/station/day_stay_time.js"></script>

<script type="text/javascript" src="../static/js/station/stay_time.js"></script>

<script type="text/javascript" src="../static/js/section/section_speed.js"></script>

<script type="text/javascript" src="../static/js/significant/significant.js"></script>

<script type="text/javascript" src="../static/js/other/static_tool.js"></script>

<script type="text/javascript" src="../static/js/map/map_view.js"></script>

<script type="text/javascript" src="../static/js/map/ctrl_box.js"></script>

<script type="text/javascript" src="../static/js/map/search_hint.js"></script>

<script type="text/javascript" src="../static/js/other/constructor.js"></script>
</body>
</html>
